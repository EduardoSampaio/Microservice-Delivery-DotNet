name: Build and Test .NET Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies MicroserviceDeliveryAPP    
      run: dotnet restore MicroserviceDeliveryAPP.sln
    - name: Build MicroserviceDeliveryAPP
      run: dotnet build MicroserviceDeliveryAPP.sln 
      
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Test
        run: dotnet test MicroserviceDeliveryAPP.sln --no-restore --verbosity normal

  docker:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Docker Build and Push
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/microservice-catalog:latest ./Catalog/Presentation/Catalog.Api
        docker push ${{ secrets.DOCKER_USERNAME }}/microservice-catalog:latest ./Catalog/Presentation/Catalog.Api